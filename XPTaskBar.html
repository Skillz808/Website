<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP Taskbar</title>
    <link rel="stylesheet" href="XPTaskBar.css">
</head>
<body>
    <div id="taskbar">
        <div id="start-button">
            <img src="images/start-button.png" alt="Start" id="start-icon">
        </div>
        <div id="task-icons">
            <div class="task-icon">
                <img src="images/internet-explorer.png" alt="Internet Explorer">
            </div>
            <div class="task-icon">
                <img src="images/my-computer.png" alt="My Computer">
            </div>
            <div class="task-icon">
                <img src="images/windows-media-player.png" alt="Windows Media Player">
            </div>
            <!-- Add more task icons as needed -->
        </div>
        <div id="system-tray">
            <div id="system-icons">
                <img src="images/volume-icon.png" alt="Volume">
                <img src="images/network-icon.png" alt="Network">
                <img src="images/clock-icon.png" alt="Clock">
            </div>
            <div id="system-info">
                <span id="system-time">12:00 PM</span>
                <span id="system-date">Thursday, September 30, 2023</span>
            </div>
        </div>
    </div>
    
    <script src="XPTaskBar.js"></script>
</body>
</html>
